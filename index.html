<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Sliderify</title>
	<link rel="stylesheet" href="./dist/css/sliderify.css">
	<link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
	<div class="container">
		<div class="sliderify-container">
			<div class="sliderify-wrapper" draggable="true">
				<div class="sliderify-slide">Slide 1</div>
				<div class="sliderify-slide">Slide 2</div>
				<div class="sliderify-slide">Slide 3</div>
				<div class="sliderify-slide">Slide 4</div>
				<div class="sliderify-slide">Slide 5</div>
			</div>

			<div class="sliderify-prev"></div>
			<div class="sliderify-next"></div>
			
			<div class="sliderify-pagination"></div>
		</div>
	</div>

	<!-- <script src="./libs/jquery/dist/jquery.js"></script> -->
	<script src="./libs/jquery/dist/jquery-1.9.1.min.js"></script>
	<script src="./src/js/sliderify.js"></script>
	<script>
		$('.sliderify-container').sliderify({
			// default options
			initialSlide: 0,
			autoPlay: true,
			autoPlayInterval: 3000,
			hidePagination: false,
			paginationButtonsText: 'arrow',
			hidePaginationButtons: false,
			keyboardControl: true,
			// isDraggable: false
		});

		// $('.sliderify-wrapper').on('dragstart', function(event) {

		// $(document).on('dragend', function(event) {
		// 	console.log('Drag End');
		// 	$(this).unbind('mousemove');
		// })
	</script>
</body>
</html>
